  <script>

let level2=document.querySelector("#preview")
      level2.addEventListener("click",()=>{
        location.href="matchingcards2.html";
      })
    


    let cards = document.querySelectorAll(".inner_card");
let firstClick = false;
let counter = 0;
let cardpairs = [];
let score = 0; 
let timeInterval; 

cards.forEach((card) => {
    card.state = "unclicked";
    card.addEventListener("click", () => {
        if (!firstClick) {
            time(); 
        }
        firstClick = true;

        if (card.state === "unclicked") {
            card.style.transform = "rotateY(180deg)";
            card.state = "clicked";
            counter++;
            cardpairs.push(card);
            check();
        } else if (card.state === "clicked") {
            card.style.transform = "rotateY(0deg)";
            card.state = "unclicked";
            counter--;
            cardpairs = [];
        }
    });
});

shuffle();

function check() {
    if (counter == 2) {
        if (
            cardpairs[0].querySelector("img").src ===
            cardpairs[1].querySelector("img").src
        ) {
            matched();
        } else {
            unmatched(cardpairs[0], cardpairs[1]);
        }
    }
}

function matched() {
    cardpairs[0].state = "blocked";
    cardpairs[1].state = "blocked";
    counter = 0;
    cardpairs = [];
    score++; 

    document.querySelector("#score").innerHTML = score;


}

function unmatched(x, y) {
    setTimeout(() => {
        x.style.transform = "rotateY(0deg)";
        y.style.transform = "rotateY(0deg)";
    }, 750);
    cardpairs[0].state = "unclicked";
    cardpairs[1].state = "unclicked";
    counter = 0;
    cardpairs = [];
}

function showCustomAlert(message) {
    const customAlert = document.getElementById("custom-alert");
    const alertMessage = document.getElementById("alert-message");    
    alertMessage.innerText = message;
    customAlert.classList.add("show");    
    setTimeout(() => {
      customAlert.classList.remove("show");
    }, 5000);
}

function blockCards() {
    const cards = document.querySelectorAll(".inner_card");
    cards.forEach(card => {
        card.classList.add("blocked"); // Add the blocked class to each card
    });
}

function time() {
    let secs =20;
    let min  = 1;

    // Start the timer interval
    timeInterval = setInterval(() => {
        secs--;
        if(secs <0){
            secs = 59;// reset sec to  59
            min--;
        }
        let SS = secs < 10 ? `0${secs}` : `${secs}`;
        let MM = min <10 ?`0${min}`:`${min}`;
            document.querySelector("#time").innerHTML = `${MM}:${SS}`;
        if ( min==0 && secs <=0 || score == 12 ) { 
          clearInterval(timeInterval);
          if(score == 12){ 
            // Usage
            showCustomAlert("Congratulations! You won the game...!"); 
            document.querySelector("#preview").style.display="block"
            }
            else  {
              showCustomAlert("Better luck next time..! "); 
            }
            blockCards(); 
            time.state = "blocked";
          }
          });
  }

function shuffle() {
    let images = document.querySelectorAll("img");
    let srcs = [
        "images/GIRL.webp",
        "images/man.jpeg",
        "images/vijay.jpeg",
        "images/monkey.jpg",

        "images/tamana.jpeg",
        "images/praneeth.png",
        "images/Speech-50.jpg",
        "images/man.jpeg",
        "images/ramcharan.jpeg",
        "images/GIRL.webp",
        "images/Speech-50.jpg",
        "images/sun_rise.jpg",
        "images/skull.png",
        "images/kajal.jpeg",
        "images/monkey.jpg",
        "images/praneeth.png",
        "images/s_letter.jpg",
        "images/vijay.jpeg",
        "images/tamana.jpeg",
        "images/ramcharan.jpeg",
        "images/kajal.jpeg"
    ];

    for (let i = srcs.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        let temp = srcs[i];
        srcs[i] = srcs[j];
        srcs[j] = temp;
    }
    for (let i = 0; i < images.length; i++) {
        images[i].src = srcs[i];
    }
}

    clearInterval(timeInterval);
