<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
    
        .head {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
        }
        .head::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(#FFF100, #00FF9C);
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
            filter: blur(5px);
        }
        .content {
            text-align: center;
            margin-top: 30vh;
            position: relative;
            /* color: #fff; */
        }
        .content h1 {
            font-size: 5rem; /* Default font size */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            transform: translate(-20px, -20px); /* Initial position */
            transition: transform 0.5s ease; 
           
        }
        .content h1.loaded {
            transform: translate(0, 0); /* Final position */
        }
      
       

        .content button {
            font-size: 2rem; /* Default font size */
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            background-color: #F9DBBA;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .content button:hover {
            background-color: #C8A1E0;
            color: #fff;
            transform: translateY(-15px);
        }
        a {
            text-decoration: none;
            /* color: inherit;  */
        }
        
      

    
        @media (max-width: 1200px) {
            .content h1 {
                font-size: 4rem; /* Adjust font size for medium screens */
            }
            .content button {
                font-size: 1.5rem; /* Adjust button font size */
                padding: 12px 25px; /* Adjust padding */
            }
        }

        @media (max-width: 992px) {
            .content h1 {
                font-size: 3rem; /* Further adjust font size for smaller screens */
            }
            .content button {
                font-size: 1.2rem; /* Further adjust button font size */
                padding: 10px 20px; /* Further adjust padding */
            }
        }

        @media (max-width: 768px) {
            .content {
                margin-top: 20vh; 
            }
            .content h1 {
                font-size: 2.5rem; 
            }
            .content button {
                font-size: 1rem; 
                padding: 8px 15px; 
            }
        }

        @media (max-width: 576px) {
            .content h1 {
                font-size: 2rem;
            }
            .content button {
                font-size: 0.9rem; 
                padding: 6px 10px; 
            }
        }
      
    </style>
</head>
<body>
    <div class="head">
        <div class="content">
            <h1>Let's Start the Game</h1>
            <button><a href="matchingcards1.html">CLICK HERE</a></button>
        </div>
    </div>
</body>
